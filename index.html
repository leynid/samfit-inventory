<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Inventario SAMFIT.AR</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo-container-xs">
            <img class="img-logo" src="img/samfitLogo.png" alt="logo">
        </div>
        <h1>SAMFIT.AR</h1>
        <h2>Simulador de Inventario</h2>
        <p>Gestiona el inventario de la tienda. Agrega productos, ajusta el inventario, y visualiza el inventario en
            forma de lista.</p>
    </header>
    
    <div class="container">
    
        <!-- Sección 1 y 2: Agregar Producto y Ajustar Inventario -->
        <div class="form-container">
            <section id="section-add-product">
                <h2>Agregar Producto</h2>
                <input list="listaProductos" id="nombreProducto" placeholder="Nombre del Producto">
                <datalist id="listaProductos"></datalist>
                <input type="text" id="internalid" placeholder="Internal ID">
                <input type="number" id="precioProducto" placeholder="Precio en ARS">
                <input type="number" id="cantidadProducto" placeholder="Cantidad">
                <button id="botonAgregar">Agregar Producto</button>
            </section>

            <section id="section-adjust-inventory">
                <h2>Ajustar Inventario</h2>
                <input list="listaProductos" id="nombreAjuste" placeholder="Nombre del Producto">
                <datalist id="listaProductos"></datalist>
                <input type="number" id="cantidadAjuste" placeholder="Cantidad a Ajustar">
                <div class="radio-group">
                    <label>
                        <input type="radio" name="tipoAjuste" value="aumentar" checked>
                        Aumentar
                    </label>
                    <label>
                        <input type="radio" name="tipoAjuste" value="disminuir">
                        Disminuir
                    </label>
                </div>
                <input type="text" id="motivoAjuste" placeholder="Motivo del Ajuste">
                <button id="botonAjustar">Ajustar Inventario</button>
            </section>
        </div>

            <!-- Sección 2: Tabla con información del archivo products.json -->
            <section id="section-show-inventory">
                <h2>Mostrar Inventario</h2>
                        <div id="output">
                    <table id="inventory-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas de la tabla se insertarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </section>

    </div>

    <script src="main.js"></script>
</body>
</html>
